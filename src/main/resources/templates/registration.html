<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<div>
    <form action="#" th:action="@{/registration}" th:object="${userForm}" method="post">
        <h2>Registration</h2>
        <input type="text" id="name" th:field="*{name}"/><br/><br/>
        <input type="password" id="password" th:field="*{password}"/><br/><br/>
        <input type="password" id="passwordConfirm" th:field="*{passwordConfirm}"/><br/><br/>
        <button type="submit">Registration</button>
    </form>
</div>
</body>
</html>
